<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <script>
        function calculateTotal() {
            // 고객성명 가져오기
            const customerName = document.querySelector('input[name="customer_name"]').value;

            // 각 티켓 수량 가져오기
            const childEn = parseInt(document.querySelector('select[name="child_en"]').value);
            const childBig = parseInt(document.querySelector('select[name="child_big"]').value);
            const childFree = parseInt(document.querySelector('select[name="child_free"]').value);
            const childYear = parseInt(document.querySelector('select[name="child_year"]').value);
            const adultEn = parseInt(document.querySelector('select[name="adult_en"]').value);
            const adultBig = parseInt(document.querySelector('select[name="adult_big"]').value);
            const adultFree = parseInt(document.querySelector('select[name="adult_free"]').value);
            const adultYear = parseInt(document.querySelector('select[name="adult_year"]').value);

            // 각 티켓 가격 정의
            const childPrices = [7000, 12000, 21000, 70000];
            const adultPrices = [10000, 18000, 28000, 90000];

            // 각 티켓별 가격 합계 계산
            const totalPrice = (childPrices[0] * childEn) +
                                (childPrices[1] * childBig) +
                                (childPrices[2] * childFree) +
                                (childPrices[3] * childYear) +
                                (adultPrices[0] * adultEn) +
                                (adultPrices[1] * adultBig) +
                                (adultPrices[2] * adultFree) +
                                (adultPrices[3] * adultYear);

            // 결과를 출력
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `
                <h2>예약 내역</h2>
                <p>${new Date().toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' })}</p>
                <p>${customerName} 고객님 감사합니다</p>
                ${childEn > 0 ? `<p>어린이 입장권 수량: ${childEn}</p>` : ''}
                ${adultEn > 0 ? `<p>어른 입장권 수량: ${adultEn}</p>` : ''}
                ${childBig > 0 ? `<p>어린이 BIG3 수량: ${childBig}</p>` : ''}
                ${adultBig > 0 ? `<p>어른 BIG3 수량: ${adultBig}</p>` : ''}
                ${childFree > 0 ? `<p>어린이 자유이용권 수량: ${childFree}</p>` : ''}
                ${adultFree > 0 ? `<p>어른 자유이용권 수량: ${adultFree}</p>` : ''}
                ${childYear > 0 ? `<p>어린이 연간이용권 수량: ${childYear}</p>` : ''}
                ${adultYear > 0 ? `<p>어른 연간이용권 수량: ${adultYear}</p>` : ''}
                <p>합계 ${totalPrice.toLocaleString()} 원 입니다</p>
            `;
        }
    </script>
</head>
<body>

<form onsubmit="event.preventDefault(); calculateTotal();">
    고객성명: <input type="text" name="customer_name" required><br><br>
    <table border="1">
        <tr>
            <th>No</th>
            <th>구분</th>
            <th scope="col" colspan="2">어린이</th>
            <th scope="col" colspan="2">어른</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>1</td>
            <td>입장권</td>
            <td>$7000</td>
            <td>
                <select name="child_en">
                    <option value="0" selected="true">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td>$10000</td>
            <td>
                <select name="adult_en">
                    <option value="0" selected="true">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td>입장</td>
        </tr>
        <tr>
            <td>2</td>
            <td>BIG3</td>
            <td>$12000</td>
            <td>
                <select name="child_big">
                    <option value="0" selected="true">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td>$18000</td>
            <td>
                <select name="adult_big">
                    <option value="0" selected="true">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td>입장+놀이3종</td>
        </tr>
        <tr>
            <td>3</td>
            <td>자유이용권</td>
            <td>$21000</td>
            <td>
                <select name="child_free">
                    <option value="0" selected="true">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td>$28000</td>
            <td>
                <select name="adult_free">
                    <option value="0" selected="true">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td>입장+놀이자유</td>
        </tr>
        <tr>
            <td>4</td>
            <td>연간이용권</td>
            <td>$70000</td>
            <td>
                <select name="child_year">
                    <option value="0" selected="true">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td>$90000</td>
            <td>
                <select name="adult_year">
                    <option value="0" selected="true">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td>입장+놀이자유</td>
        </tr>
    </table>
    <br>
    <input type="submit" value="합계">
</form>

<div id="result"></div>

</body>
</html>
